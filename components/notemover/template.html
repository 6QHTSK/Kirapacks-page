<div>
    <el-row>
        <el-input-number type="number" :precision="2" :step="0.25" placeholder="位移量" v-model="offset">
        </el-input-number>
        <p> </p>
    </el-row>
    <el-row>
        <el-input type="textarea" :rows="10" v-model="inputstr" placeholder="请输入bestdori谱面" clearable></el-input>
        <p> </p>
    </el-row>
    <el-row>
        <el-button type="primary" @click="fix" style="width:100%">位移</el-button>
        <p> </p>
    </el-row>
    <el-row>
        <el-input type="textarea" :rows="10" v-model="outputstr" @input="outputchange($event)"></el-input>
        <p> </p>
    </el-row>
</div>
